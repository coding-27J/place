<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Display demo</title>
    <style>
        #d1 ,#d2 ,#d3{
            width:100px;
            height:150px;
            border:2px solid blue;
        }
        #d1{
            background-color: green;

        }
        #d2{
            background-color: rgb(18, 36, 110);
            
        }
        #d3{
            background-color: aqua;
        }
        .container #d1,#d2,#d3{
            display:inline-block

         }
    </style>
</head>
<body>
    <div class="container">
        <div id="d1">Div1</div>
        <div id="d2">Div2</div>
        <div id="d3">Div3</div>
    </div>
</body>
</html>
