<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product gallary</title>
<style>

.card-container {
    display:flex;
    flex-wrap:wrap;
    justify-content: center;
}
.card{
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;


}
.card:hover{
    box-shadow:0 8px 16px rgba(0, 0, 0, 0.2);

}
.card img {
    width: 100%;
    height: auto;
    display: block;
}
.card-content {
    padding: 20px;
  }
  .card-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .card-description {
    font-size: 14px;
    color: #666;
    margin-bottom: 15px;
  }
  .btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #0d141c;
  }
</style>
</head>
<body>


  <div class="container-fluid">
    <div class="row">
    <div class="col-sm-3">
    <img src="blossom-flora.jpg" height="300" alt ="blossom-flora" width="300">
    </div>







<div class="card-container">
  <div class="row">
    <img src="D:\Cosmetics-PNG-Clipart.png" alt="Product 1 Image" height="300" width="300">
    <div class="card-content">
      <h2 class="card-title">Cosmetics Product</h2>
      <p class="card-description">Product 1 </p>
      <a href="#" class="btn">More Details</a>
    </div>
  </div>

  <div class="card">
    <img src="D:\fe646820872917.562f28c36ebda.jpg" alt="Product 2 Image" height="300" width="300">
    <div class="card-content">
      <h2 class="card-title">cosmatic products</h2>
      <p class="card-description">Product 2</p>
      <a href="#" class="btn">More Details</a>
    </div>
  </div>

  <!-- Add more cards as needed -->
</div>

</body>
</html>
