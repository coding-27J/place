<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    .border {
        margin:60px;
        border: 2px solid #24695d;
        padding: 30px;
        margin-top: 60px;
        margin-bottom: 60px;
        margin-left: 300px;
        margin-right: 300px;
        
    }
    form{
        background-color: aqua;
    }
    
    </style>
</head>
<body>
    <div class="border">
        <form>
    <h1 style="text-align: center;">Registration Form</h1><hr>
    
        
        <center>
        <label>Enter FirstName</label>
        <input type="text" placeholder="Enter FirstName" name="name" ><br><br>
        <label>Enter Password</label></td>
        <input type="password" placeholder="Enter Password" name="pass"  required ><br><br>
            <label>Enter Email</label>
            <input type="email" placeholder="Enter Emailid" required><br><br>
            <label>Enter DOB</label>
            <input type="date"><br><br>
            <label>Enter Time</label>
            <input type="Time"><br>
            <label>Select color</label>
            <input type="color"><br><br>
            <label>Upload file</label>
            <input type="file" accept=".pdf,.doc,.txt" multiple><br><br>
            <label>Enter city</label>
            <select>
                <option>Pune</option>
                <option>Satara</option>
                <option selected>Sangali</option>
                <option>Mumbai</option>
            </select><br><br>
            <label>Select Subject</label>
            <input type="checkbox">C++
            <input type="checkbox" checked>Python
            <input type="checkbox">Java<br><br>
            <label>Select gender</label>
            <input type="radio" name="gender" checked>Female
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Other<br><br>
            <label>Enter Address</label>
            <textarea cols="28" rows="5" style="resize: none;"></textarea><br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Cancel">
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
    </center>
    </div>


</body>
</html>
